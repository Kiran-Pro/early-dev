    <h1 id="schedule">Schedule</h1>
    <style>
      body {
        font: 87.5%/1.5em "Lato", sans-serif;
        margin: 0;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      td {
        padding: 0;
      }

      .container {
        height: 600px;
        left: 50%;
        margin: -300px 0 0 -300px;
        position: relative;
        top: 50%;
        width: 100px;
      }

      .calendar-container {
        position: relative;
        width: 450px;
        top: 20rem;
        left: 3rem;
      }

      .calendar-container header {
        border-radius: 1em 1em 0 0;
        background: rgb(255, 255, 55);
        color: black;
        padding: 3em 2em;
      }

      .day {
        font-size: 8em;
        font-weight: 900;
        line-height: 1em;
      }

      .month {
        font-size: 4em;
        line-height: 1em;
        letter-spacing: 0.5rem;
      }

      .calendar {
        background: #fff;
        border-radius: 0 0 1em 1em;
        -webkit-box-shadow: 0 2px 1px rgba(0, 0, 0, 0.2), 0 3px 1px #fff;
        box-shadow: 0 2px 1px rgba(0, 0, 0, 0.2), 0 3px 1px #fff;
        color: #555;
        display: inline-block;
        padding: 2em;
      }

      .calendar thead {
        color: black;
        font-weight: 700;
        text-transform: uppercase;
      }

      .calendar td {
        padding: 0.5em 1em;
        text-align: center;
      }

      .calendar tbody td:hover {
        background: #cacaca;
        color: #fff;
      }

      .current-day {
        color: #e66b6b;
      }

      .prev-month {
        color: lightgreen;
      }

      .ring-left,
      .ring-right {
        position: absolute;
        top: 230px;
      }

      .ring-left {
        left: 2em;
      }
      .ring-right {
        right: 2em;
      }

      .ring-left:before,
      .ring-left:after,
      .ring-right:before,
      .ring-right:after {
        background: #fff;
        border-radius: 4px;
        -webkit-box-shadow: 0 3px 1px rgba(0, 0, 0, 0.3),
          0 -1px 1px rgba(0, 0, 0, 0.2);
        box-shadow: 0 3px 1px rgba(0, 0, 0, 0.3), 0 -1px 1px rgba(0, 0, 0, 0.2);
        content: "";
        display: inline-block;
        margin: 8px;
        height: 32px;
        width: 8px;
      }
    </style>

    <div class="container">
