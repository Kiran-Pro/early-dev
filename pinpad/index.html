<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="main-container">
      <input type="text" name="" id="display" />
      <div id="num-pad">
        <div id="row1">
          <input type="button" value="7" id="num-7" />
          <input type="button" value="8" id="num-8" />
          <input type="button" value="9" id="num-9" />
        </div>
        <div id="row2">
          <input type="button" value="4" id="num-4" />
          <input type="button" value="5" id="num-5" />
          <input type="button" value="6" id="num-6" />
        </div>
        <div id="row3">
          <input type="button" value="1" id="num-1" />
          <input type="button" value="2" id="num-2" />
          <input type="button" value="3" id="num-3" />
        </div>
        <div id="row4">
          <input type="button" value="D" id="num-d" />
          <input type="button" value="0" id="num-0" />
          <input type="button" value="S" id="num-s" />
        </div>
        <div id="row5">
          <input type="button" value="clear" id="clear" />
        </div>
      </div>
    </div>
  </body>
</html>
